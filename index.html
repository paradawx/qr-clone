<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="wrapper">
            <img class="qr" src="Images/image-qr-code.png" alt="qr code to Frontendmentor.io">
            <div class="text">
            <h1 class="intro">Improve your front-end skills by building projects</h1>
            <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
    </main>
</body>
</html>
