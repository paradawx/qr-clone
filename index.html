<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <section class="qr-tile">
            <img class="qr" src="Images/image-qr-code.png" alt="qr-code">
            <h1 class="intro">Improve your front-end <br>skills by building projects</h1>
            <h2 class="description">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</h2>

        </section>

    </div>
</body>
</html>
